ID: bookshop-nodejs
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: bookshop-nodejs-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-nodejs-db-hdi-container
  - name: bookshop-nodejs-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: bookshop-nodejs-db-hdi-container
      - name: bookshop-nodejs-uaa

  - name: bookshop-nodejs-appadmin
    type: html5
    path: appadmin
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: bookshop-nodejs-uaa
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}

resources:
  - name: bookshop-nodejs-db-hdi-container
    parameters:
      service: hanatrial
      service-plan: hdi-shared
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: bookshop-nodejs-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: application
      service: xsuaa
      config:
        xsappname: bookshop-nodejs-${space}
        tenant-mode: dedicated
